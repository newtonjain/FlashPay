<ion-modal-view>
    <ion-header-bar>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeTxDetails()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <h1 class="title"><center>Transaction Details</center></h1>
        <br>
        <img ng-src="{{currentTx._attributes.creditCard.imageUrl}}" style="height: 50%">
        <h2>{{currentTx._attributes.billing.firstName}} {{currentTx._attributes.billing.lastName}}</h2>
        <p>{{currentTx._attributes.createdAt.date}}</p>
        <p>{{currentTx._attributes.createdAt.timezone}}</p>
        <p><b>${{currentTx._attributes.amount}}</b></p>
    </ion-content>
</ion-modal-view>
