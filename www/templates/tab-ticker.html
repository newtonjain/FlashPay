<ion-view view-title="Tickers">
  <ion-content>
      <ion-list>
          <ion-item ng-repeat="ticker_msg in ticker_msgs" type="item-text-wrap">
              <div class="item item-thumbnail-left">
                  <p>{{ticker_msg.message}}</p>
              </div>
          </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
